{% extends "layout.html" %}
{% block title %}Duyệt User{% endblock %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4 animate__animated animate__fadeInDown">
  <h2 class="mb-0"><i class="fa-solid fa-user-check"></i> Duyệt User Đăng Ký</h2>
</div>

{% include 'admin/_nav.html' %}

<div class="card card-soft p-4 card-animate">
  <div class="table-responsive">
    <table class="table table-bordered table-striped table-hover align-middle animate__animated animate__fadeInUp">
      <thead class="table-dark">
        <tr>
          <th>Username</th>
          <th class="text-center">Trạng thái</th>
          <th class="text-center">Hành động</th>
        </tr>
      </thead>
      <tbody>
        {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td class="text-center"><span class="badge bg-warning">Pending</span></td>
          <td class="text-center">
            <form method="POST" action="{{ url_for('change_user_status', action='approve', username=user.username) }}" style="display: inline;">
              <input type="hidden" name="next" value="{{ url_for('admin_approve_page') }}">
              <button type="submit" class="btn btn-success btn-sm btn-animate" onclick="return confirm('Bạn có chắc chắn muốn duyệt và tạo môi trường cho user này?')">
                <i class="fa-solid fa-check"></i> Duyệt
              </button>
            </form>
          </td>
        </tr>
        {% else %}
        <tr>
          <td colspan="3" class="text-center text-muted">Không có user nào đang chờ duyệt.</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
